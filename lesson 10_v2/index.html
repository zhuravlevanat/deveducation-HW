<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://unpkg.com/mocha/mocha.css" />
  <link rel="stylesheet" href="./css/dark-theme.css">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/skeleton.css">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Chat</title>
</head>
<body>
  <div class="authorization container">
    <h1>Enter your login, please</h1>
    <form id="authorizationForm" class="authorization__form four columns offset-by-four column">
      <input id="userLogin" class="u-full-width" type="text" placeholder="login" autofocus/>
      <input class="enter-btn u-full-width" type="submit" value="Enter chat"/>
    </form>
  </div>
  <div class="chat container hidden" id="chatContainer">
    <div class="three columns">
    <div class="chat__toggler tabset">
      <div class="tabset__item active">
        <div class="tabset__title" data-id="0">Room 1</div>
      </div>
    </div>
    <input id="addTabsetBtn" type="submit" value="add chat">
  </div>   
    <div class="chat__viewer six columns">
        <div class="display" id="chatDisplay"></div>
        <form class="message u-full-width" id="chatForm">
          <input class="message__text" type="text" id = "chatFormInput" >
          <input class="send-btn" type="submit" value="Send">
        </form>
    </div>
    <div class="chat__users three columns">
      <h5>List of users</h5>
      <ul class="users-list" id="usersList"></ul>
      <form class="form-user-name hidden" id="addUserForm">
        <input class="user-name" type="text" id = "userNameInput" placeholder="user login">
        <input class="hidden" type="submit">
      </form>
      <input id="addUserBtn" class="add-user" type="submit" value ="add user">
    </div>
  </div>

  <script type="text/template" id="tabsetItemTemplate">
    <div class="tabset__item">
      <div class="tabset__title" data-id="{{id}}">{{name}} <span class="delete-btn">âœ˜</span></div>
    </div>
  </script>

  <div id="mocha"></div>

  <script src="https://unpkg.com/chai/chai.js"></script>
  <script src="https://unpkg.com/mocha/mocha.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sinon.js/7.5.0/sinon.js"></script>
 
  <script src="./browser.js"></script>
  <!-- <script src="./test.js"></script> -->
</body>
</html>
