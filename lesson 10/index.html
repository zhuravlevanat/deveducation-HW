<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://unpkg.com/mocha/mocha.css" />
  <link rel="stylesheet" href="./css/dark-theme.css">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/skeleton.css">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Chat</title>
</head>
<body>
  <div class="authorization container">
    <h1>Enter your login, please</h1>
    <form id="authorizationForm" class="authorization__form four columns offset-by-four column">
      <input id="userLogin" class="u-full-width" type="text" placeholder="login"/>
      <input class="u-full-width" type="submit" value="Enter chat"/>
    </form>
  </div>
  <div class="chat container hidden" id="chatContainer">
    <div class="chat__toggler tabset three columns">
      <div class="tabset__item active">
        <div class="tabset__title" data-id="0">Chat 1</div>
      </div>
      <div class="tabset__item">
        <div class="tabset__title" data-id="1">Chat 2</div>
      </div>
      <div class="tabset__item">
        <div class="tabset__title" data-id="2">Chat 3</div>
      </div>
    </div>   
    <div class="chat__viewer six columns">
        <div class="display" id="chatDisplay"></div>
        <form class="message u-full-width" id="chatForm">
          <input class="message__text" type="text" id = "chatFormInput" >
          <input type="submit" value="Send">
        </form>
    </div>
    <div class="chat__users three columns">
      <h5>List of users</h5>
      <ul class="users-list" id="usersList"></ul>
    </div>
  </div>
    
  <script src="browser.js"></script>
<!--    <script src="server.js"></script>-->
</body>
</html>
